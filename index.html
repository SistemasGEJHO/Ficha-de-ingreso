<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <title>Formulario</title>
    </head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo">
        <h1>Colegio Jesús en el Huerto de los Olivos</h1>
    </header>

        
    <form id="Formulario">
        <div class="actual">
            <label for="fechaHoy">Fecha actual:</label>
            <input type="date" id="fechaHoy" required>
            <label for="cursoSala">Sala/curso al que desea ingresar:</label>
            <input type="text" id="cursoSala" required>
        </div>

        <h2>Datos del aspirante</h2>
        <label for="name">Apellido y nombre:</label>
        <input type="text" id="name" required>

        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" required>

        <label for="nacionalidad">Nacionalidad:</label>
        <select type="text" id="nacionalidad" required></select>

        <label for="colegioProveniente">Nombre del colegio del cual proviene:</label>
        <input type="text" id="colegioProveniente" required>

        <label for="colegiosAnteriores">Colegios anteriores al actual:</label>
        <input type="text" id="colegiosAnteriores" required>

        <label for="sacramentos"><h2>Sacramentos:</h2></label>
        <div id="sacramentos">
            <div class="seleccionesSac">
                <label for="bautismo">Bautismo</label>
                <input type="checkbox" id="bautismo" name="sacramentos" value="bautismo">
            </div>
        
            <div class="seleccionesSac">
                <label for="primera_comunion">Primera Comunión</label>
                <input type="checkbox" id="primera_comunion" name="sacramentos" value="primera_comunion">
            </div>

            <div class="seleccionesSac">
                <label for="confirmacion">Confirmación</label>
                <input type="checkbox" id="confirmacion" name="sacramentos" value="confirmacion">
            </div>
        </div>

        <h2>Idiomas</h2>
        <label for="idiomas">Selecciona los idiomas que habla:</label>
<div id="idiomas">
    <div class="seleccionesIdioma">
        <label for="ingles">Inglés</label>
        <input type="checkbox" id="ingles" name="idiomas" value="ingles">
    </div>

    <div class="seleccionesIdioma">
        <label for="frances">Francés</label>
        <input type="checkbox" id="frances" name="idiomas" value="frances">
    </div>

    <div class="seleccionesIdioma">
        <label for="otroIdioma">Otro (especificar):</label>
        <input type="text" id="otroIdioma" name="idiomas" placeholder="Escribe otro idioma">
    </div>
</div>

        <h2>Familia</h2>
        <h3>Datos de la Madre</h3>
        <label for="madre">Apellido y nombre de la madre:</label>
        <input type="text" id="madre" required>

        <label for="celularMadre">Celular:</label>
        <input type="tel" id="celularMadre" required>

        <label for="mailMadre">Mail:</label>
        <input type="email" id="mailMadre" required>

        <label for="nacimientoMadre">Fecha de Nacimiento:</label>
        <input type="date" id="nacimientoMadre" required>

        <label for="nacionalidadMadre">Nacionalidad:</label>
       <select type="text" id="nacionalidadMadre" required></select>

        <label for="ocupacionMadre">Profesión/ocupación:</label>
        <input type="text" id="ocupacionMadre" required>

        <h3>Datos del Padre</h3>
        <label for="padre">Apellido y nombre del padre:</label>
        <input type="text" id="padre" required>

        <label for="celularPadre">Celular:</label>
        <input type="tel" id="celularPadre" required>

        <label for="mailPadre">Mail:</label>
        <input type="email" id="mailPadre" required>

        <label for="nacimientoPadre">Fecha de Nacimiento:</label>
        <input type="date" id="nacimientoPadre" required>

        <label for="nacionalidadPadre">Nacionalidad:</label>
        <select type="text" id="nacionalidadPadre" required></select> 

        <label for="ocupacionPadre">Profesión/ocupación:</label>
        <input type="text" id="ocupacionPadre" required>

        <label for="conformacionFamilia">¿Cómo está conformada la familia?:</label>
        <textarea id="conformacionFamilia" required></textarea>

        <label for="situacionSalud">¿Hay alguna situación de salud que crea conveniente comentar?:</label>
        <textarea id="situacionSalud" required placeholder="No / Si (Explicar) "></textarea>

        <label for="proyectoIntegracion">¿Proyecto de integración?:</label>
        <textarea id="proyectoIntegracion" required></textarea>

        <label for="razonesElegir">¿Por qué razones elige nuestro colegio? (Al menos 3):</label>
        <textarea id="razonesElegir" required></textarea>

        <h3>Otros datos</h3>
        <label for="exAlumno">¿Hay algún miembro ex alumno en la familia?</label>
        <input type="text" required placeholder="No / Si (Nombre y Apellido)" id="exAlumno">

        <label for="hermanosJHO">Hermano/s en el JHO:</label>
        <input type="text" id="hermanosJHO">

        <label for="informacionAdicional">¿Considera importante agregar alguna información más?:</label>
        <textarea id="informacionAdicional"></textarea>

        <button type="submit">Generar PDF</button>
    </form>

    <footer>
            <p>La presente solicitud de ingreso no implica vacante</p>
            <p>Ricardo Gutierrez 1199</p>
            <p>TEL: 4790-5772 / 47998990</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
